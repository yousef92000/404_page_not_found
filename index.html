<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet">
    <title>Responsive 404 website</title>
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <a href="#" class="nav__logo">xcompany</a>
            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul> 
                <div class="nav__close" id="nav__close">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav__toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <span class="home__subtitle">EROR 404</span>
                    <h1 class="home__title">Hey Buddy</h1>
                    <p class="home__description"> we can't seem to find the page<br>you are looking for.</p>
                    <a href="#" class="home__button">Go Home</a>
                </div>
                <div class="home__img">
                    <img src="images/ghost-img.png" alt="404 not found">
                    <div class="home__shadow"></div>
                </div>
            </div>
            <footer class="home__footer">
                <span>+20(0155)(4930)(235)</span>
                <span>|</span>
                <span>info@example.com</span>
            </footer>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
